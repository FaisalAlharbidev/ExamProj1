<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    

    <section class="bg-image"
        style="background-position: center;background-repeat: no-repeat;background-size: cover; background-image: url('bgImg.jpg');">
            <div class="container" style="padding: 20px;">

                <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                    <div class="container ">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px; ">
                            <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg"> username</label>
                                    <input type="text" id="RegstUsername" class="form-control form-control-lg" />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                    <input type="email" id="RegstEmail1" class="form-control form-control-lg" />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                    <input type="password" id="RegstPassword" class="form-control form-control-lg" />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <!-- <a href="../sign-In/signIn.html" class="btn btn-primary btn-lg "
                                     role="button" aria-pressed="true" id="CreatAcount">Register</a>
                                     <button type="button" id="CreatAcount">Register</button>
                                      -->
                                     
                                     <a href="signIn.html">
                                        <button type="button" id="CreatAcount" class="btn btn-primary btn-lg ">
                                            Register
                                         </button>
                                      </a>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                                    <a href="signIn.html" class="fw-bold text-body">
                                        <u>Login here</u>
                                    </a>
                                </p>

                            </form>

                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
     </section>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="signUp.js"></script>
</body>
</html>
